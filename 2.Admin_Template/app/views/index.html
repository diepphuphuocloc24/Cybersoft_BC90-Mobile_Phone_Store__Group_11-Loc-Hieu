<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="icon" type="image/png" href="./../../../../../assets/img/edfcd763b38d18b2a59d102a631a1699.jpg">
  <title>Admin LOCHIEU Mobile Store</title>

  <!-- BOOSTRAP -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

  <!-- FONT AWESOME CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer">

  <!-- GOOGLE FONT BBH -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bartle&family=Manrope:wght@200..800&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <!-- GOOGLE FONT INTER -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <!-- FLATICON ICON CSS -->
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
  <link rel='stylesheet'
    href='https://cdn-uicons.flaticon.com/3.0.0/uicons-solid-straight/css/uicons-solid-straight.css'>
  <link rel='stylesheet'
    href='https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-straight/css/uicons-regular-straight.css'>

  <!-- MAIN ADMIN CSS -->
  <link rel="stylesheet" href="./../../../assets/css/admin.css">
</head>

<body>
  <div class="admin-container">
    <div class="left-admin hidden">
      <div class="logo">LOCHIEU</div>
      <ul>
        <li><a href="#"><i class="fa-solid fa-house"></i> Dashboard</a></li>
        <li class="active"><a href="#"><i class="fa-solid fa-tablet"></i> Product</a></li>
        <li><a href="#"><i class="fa-solid fa-layer-group"></i> Category</a></li>
        <li><a href="#"><i class="fa-solid fa-table-list"></i> Order</a></li>
        <li><a href="#"><i class="fi fi-sr-user"></i> Customer</a></li>
        <li><a href="#"><i class="fi fi-ss-percent-20"></i> Promotion</a></li>
        <li><a href="#"><i class="fi fi-br-career-growth"></i> Inventory</a></li>
        <li><a href="#"><i class="fa-solid fa-computer"></i> Account</a></li>
      </ul>
    </div>

    <div class="overlay"></div>

    <div class="right-admin">
      <div class="right-header">
        <div class="burger-toggle">
          <i class="fa-solid fa-bars"></i>
        </div>
        <div class="search-box">
          <input type="text" placeholder="Nhập nội dung tìm kiếm">
          <span><i class="fa-solid fa-magnifying-glass"></i></span>
        </div>
        <div class="header-right">
          <a href="#"><i class="fa-solid fa-bell"></i></a>
          <p>Admin profile</p>
          <div class="admin-avatar">
            <a href="#"><img src="./../../../assets/img/adminLogo.jpg" alt="admin_Logo"></a>
          </div>
          <a href="#"><i class="fa-solid fa-gear"></i></a>
        </div>
      </div>

      <div class="right-body">
        <!-- MODAL THÊM SẢN PHẨM -->
        <div id="cart-modal" class="modal">
          <div class="modal-content">
            <span class="close-btn" data-dismiss="modal"><i class="fa-solid fa-xmark"></i></span>
            <h2 id="modal-title">Thêm sản phẩm mới</h2>

            <form id="addProductForm">
              <div class="form-group">
                <label for="productId">ID:</label>
                <input type="text" id="productId">
                <p id="invalid-ID"></p>
              </div>

              <div class="form-group">
                <label for="productName">Tên sản phẩm:</label>
                <input type="text" id="productName">
                <p id="invalid-name"></p>
              </div>

              <div class="form-group">
                <label for="productPrice">Giá:</label>
                <input type="number" id="productPrice">
                <p id="invalid-price"></p>
              </div>

              <div class="form-group">
                <label for="productType">Loại:</label>
                <select id="productType">
                  <option selected>Vui lòng chọn loại</option>
                  <option value="iphone">iPhone</option>
                  <option value="samsung">Samsung</option>
                  <option value="oppo">Oppo</option>
                  <option value="xiaomi">Xiaomi</option>
                  <option value="vivo">Vivo</option>
                  <option value="iqoo">iQOO</option>
                </select>
                <p id="invalid-type"></p>
              </div>

              <div class="form-group">
                <label for="productScreen">Màn hình:</label>
                <input type="text" id="productScreen">
                <p id="invalid-screen"></p>
              </div>

              <div class="form-group">
                <label for="productBackCamera">Camera sau:</label>
                <input type="text" id="productBackCamera">
                <p id="invalid-back_Camera"></p>
              </div>

              <div class="form-group">
                <label for="productFrontCamera">Camera trước:</label>
                <input type="text" id="productFrontCamera">
                <p id="invalid-front_Camera"></p>
              </div>

              <div class="form-group">
                <label for="productImg">Hình sản phẩm (URL):</label>
                <input type="url" id="productImg">
                <p id="invalid-img"></p>
              </div>

              <div class="form-group">
                <label for="productStock">Tình trạng hàng:</label>
                <select id="productStock" class="stock-select">
                  <option selected>Hàng về hay chưa?</option>
                  <option value="stock">Hàng tồn kho</option>
                  <option value="new">Hàng mới về</option>
                </select>
                <p id="invalid-stock"></p>
              </div>

              <div class="form-desc">
                <label for="productDesc">Mô tả:</label>
                <textarea id="productDesc" rows="3"></textarea>
                <p id="invalid-desc"></p>
              </div>

              <div class="form-button" id="form-button">
                <button type="submit" class="btn-submit">Thêm sản phẩm</button>
                <button type="submit" class="btn-update">Cập nhật</button>
                <button type="submit" class="btn-close" data-dismiss="modal">Đóng</button>
              </div>
            </form>
          </div>
        </div>

        <!-- BẢNG DANH SÁCH SẢN PHẨM -->
        <div class="container">
          <h1 class="main-title">Product</h1>

          <div class="search_Bar">
            <input id="searchInput" type="text" placeholder="Nhập tên sản phẩm muốn tìm...">
            <button id="btnSearch" class="btn_Search">Tìm kiếm</button>
          </div>

          <div class="btn_Right">
            <button id="btnAddProduct" class="btn-add" data-toggle="modal" data-target="#cart-modal">
              <i class="fa-solid fa-plus"></i> Thêm sản phẩm
            </button>
          </div>

          <div class="filter-section mb-2">
            <select id="filter" name="filter">
              <option value="all" selected>Tất cả</option>
              <option value="iphone">iPhone</option>
              <option value="samsung">Samsung</option>
              <option value="oppo">Oppo</option>
              <option value="xiaomi">Xiaomi</option>
              <option value="vivo">Vivo</option>
              <option value="iqoo">iQOO</option>
            </select>
          </div>

          <div id="productTableSection" class="admin-table" style="display:block;">
            <table id="productTable">
              <thead id="tableHead">
                <tr>
                  <th>ID</th>
                  <th>Tên sản phẩm</th>
                  <th>Hình sản phẩm</th>
                  <th>Giá sản phẩm</th>
                  <th>Tình trạng hàng</th>
                  <th>Chức năng</th>
                </tr>
              </thead>
              <tbody id="productTableBody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const menuItems = document.querySelectorAll('.left-admin ul li');
    const rightBody = document.querySelector('.right-body');

    const contents = [
      'Trang đang được xây dựng, xin vui lòng quay lại sau.',
      'Trang đang được xây dựng, xin vui lòng quay lại sau.',
      'Trang đang được xây dựng, xin vui lòng quay lại sau.',
      'Trang đang được xây dựng, xin vui lòng quay lại sau.',
      'Trang đang được xây dựng, xin vui lòng quay lại sau.',
      'Trang đang được xây dựng, xin vui lòng quay lại sau.',
      'Trang đang được xây dựng, xin vui lòng quay lại sau.',
      'Trang đang được xây dựng, xin vui lòng quay lại sau.'
    ];

    menuItems.forEach((li, index) => {
      li.addEventListener('click', (e) => {
        e.preventDefault();

        menuItems.forEach(item => item.classList.remove('active'));
        li.classList.add('active');

        rightBody.style.backgroundColor = 'white';
        rightBody.innerHTML = contents[index];
      });
    });

    // Lấy các phần tử cần thiết
    const burgerToggle = document.querySelector('.burger-toggle');
    const leftAdmin = document.querySelector('.left-admin');
    const overlay = document.querySelector('.overlay');

    // Toggle sidebar khi click burger
    burgerToggle.addEventListener('click', () => {
      leftAdmin.classList.toggle('hidden');
      overlay.classList.toggle('active');
    });

    // Click vào overlay thì đóng sidebar
    overlay.addEventListener('click', () => {
      leftAdmin.classList.add('hidden');
      overlay.classList.remove('active');
    });
  </script>

  <!-- BACK TO TOP -->
  <section>
    <a href="#" class="BackToTop cd-top text-replace js-cd-top"><i class="fi fi-br-chevron-double-up"></i></a>
  </section>

  <!-- JAVASCRIPT -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/series-label.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>

  <!-- HEADER -->
  <script>
    window.addEventListener("scroll", function () {
      const header = document.querySelector(".header");
      if (window.scrollY > 0) {
        header.classList.add("scrolled");
      } else {
        header.classList.remove("scrolled");
      }
    });

    const menuToggle = document.querySelector(".menu-toggle");
    const headerContent = document.querySelector(".header-content");

    menuToggle.addEventListener("click", () => {
      headerContent.classList.toggle("nav-open");
    });
  </script>

  <!-- BACK TO TOP JS -->
  <script src="./../../../../../assets/libs/back-to-top-master/assets/js/main.js"></script>
  <script src="./../../../../../assets/libs/back-to-top-master/assets/js/util.js"></script>

  <!-- AXIOS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.11.0/axios.min.js"
    integrity="sha512-h9644v03pHqrIHThkvXhB2PJ8zf5E9IyVnrSfZg8Yj8k4RsO4zldcQc4Bi9iVLUCCsqNY0b4WXVV4UB+wbWENA=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>

  <!-- MAIN ADMIN JS -->
  <script type="module" src="./../controllers/index.js"></script>
</body>

</html>
